<!DOCTYPE HTML>
<html manifest="yecx.manifest">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<script type="text/javascript" src="js/viewport.adapter.js"></script>
<script type="text/javascript" src="select_platform.js"></script>
<style>
	html,body {
		padding:0;
		margin:0;
		width: 480px;
        height: 100%;
	}
	h1 {
		width:100%;
		text-align:center;
		margin:0;
		padding:0;
		color:#109dee;
	}
	.detail{
		border-top:1px solid #ccc;
		font-size:17pt;
		line-height:35px;
		text-indent:2em;
		padding:10px;
		margin-top:10px;
	}
	img{
		margin-top:20px;
		border-radius:10px;
	}
	.quit{
		width:100%;
		text-align:center;
	}
	.quitbtn{
		width:300px;
		height:50px;
		font-size:17pt;
		border-radius:8px;
	}
</style>
<script>
	document.addEventListener('deviceready', function(){
		document.addEventListener('backbutton', closeApp, false);
	})
	
	function closeApp(){
		   navigator.notification.confirm("确定退出本应用？", function(index){
            if(1==index)xFace.app.close();
        },"提示","确定,取消")
	}
</script>
</head>
<body>
<div> <img src="css/img/r1.png" /> </div>
<p>
<h1>余额查询</h1>
<div class="detail">随时随地掌握银行卡余额情况，工资到帐、资金变动随时掌控，无需去营业厅或ATM排队，也省去登录网银的繁杂操作。支持所有已绑定在智能SD卡上的信用卡、借记卡的余额查询，未绑定的银行卡请先绑定在智能SD上再进行查询。</div>
</p>
<div class="quit"><input type="button" value="退出" class="quitbtn" onClick="closeApp()"/></div>
</body>
</html>
