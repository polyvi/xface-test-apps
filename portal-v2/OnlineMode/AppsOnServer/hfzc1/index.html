<!DOCTYPE HTML>
<html manifest="hfzc.manifest">
<head>
<script type="text/javascript" src="viewport.adapter.js"></script>

<style>
	html,body {

	}
	img{

<script>
	document.addEventListener('deviceready', function(){
		document.addEventListener('backbutton', closeApp, false);

</p>
<div class="quit"><input type="button" value="退出" class="quitbtn" onClick="closeApp()"/></div>
