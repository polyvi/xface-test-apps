<!DOCTYPE html>
<html>
<head>
    <title>关于xPortal</title>
    <link rel="stylesheet" href="res/about.css"/>
    <script>
        var page = this;
        page.child(".link a").bind("click",function(e){
            e.preventDefault();
            var href = this.getAttribute("data-href");
            if(href)navigator.app.openUrl(href);
        });
        page.child("#appVersion").html(device.productVersion);
        page.child("#goMark").bind("click",function(e){
            e.preventDefault();
            if(_$.os.ios){
                navigator.app.openUrl("http://itunes.apple.com/us/app/"+Config.IOSMarketURI);
            }else{
                $.openHiddenURI("market://details?id="+Config.AndroidPackageName);
            }
        });
    </script>
</head>
<body>
<div id="about" class="ui_container">
    <header data-role="header">
        <button class="left back">返回</button>
        <h1 x-page="title"></h1>
        <div class="right"></div>
    </header>
    <div data-role="content" data-box="v">
        <div class="top" data-flex="4" data-box="v">
            <div class="logo"></div>
            <div class="appName">xPortal</div>
            <div class="version"><span>V</span> <span id="appVersion">1.0</span></div>
            <a href="#" target="_blank" class="grade" id="goMark">去给xPortal打分</a>
        </div>
        <div class="info" data-flex="2">
            <div class="link">
                <a data-href="http://www.polyvi.com" href="#" target="_blank">官网</a>
                <a data-href="http://weibo.com/u/3675862480" href="#" target="_blank">微博</a>
            </div>
            <div class="copyright">
                <div>普辰瑞通  版权所有</div>
                <div>Copyright © 2011-2013 Polyvi.</div>
                <div>All Rights Reserved</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
